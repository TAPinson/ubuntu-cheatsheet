<!DOCTYPE html>
<html>
<head>

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->

     </script>

  <meta charset="utf-8">

</head>

<body>
  <a href="/ubuntuapp" class="main-title">/Ubuntu/Apps/</a>

          |

          |

          |

          <a class="login-link" href="/login">login</a>
          {% else %}
          <a class="new-app-link" href="/ubuntuapp/apps/newapp">New App</a>
          <!--|
          <a class="new-category-link" href="/ubuntuapp/categories/newcategory"> New Category </a>-->

          {% endif %}

      <p>
        <p>
        <div class="categories-categories">

          <a class="categories-tools" href="/apps/tools"> Tools / Utilities </a> |
          <a class="categories-fixes" href="/apps/fixes"> Fixes </a>
        </div>
        <p>

  <hr class="page-divider"><br>
  ubuntuapps.html
  <p>

  {% endblock %}

</html>
