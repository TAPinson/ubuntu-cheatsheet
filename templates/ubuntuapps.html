<!DOCTYPE html>
<html>
<head>
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
     </script>
     <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}" />
  <title class="app-title-head">/Ubuntu/Apps/</title>
</head>

<body>
  <a href="/ubuntuapp" class="main-title">/Ubuntu/Apps/</a>

      <div class="home-options">
          <a class="home-link" href="/ubuntuapp">Home</a>
          |
          {%if 'username' not in session %}
          <a class="login-link" href="/login">login</a>
          {% else %}
          <a class="new-app-link" href="/ubuntuapp/apps/newapp">New App</a>
          <!--|
          <a class="new-category-link" href="/ubuntuapp/categories/newcategory"> New Category </a>-->
          <p>
          Hello {% print session.username %}!
          (<a class="login-link" href="/disconnect">logout</a>) <a class="my-apps" href="/ubuntuapps/apps/myapps">My Apps </a>
          {% endif %}
      </div>
          <br>
  <p>
  {{ categories }}
  <p>
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>

</body>

</html>
