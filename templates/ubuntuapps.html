<!DOCTYPE html>
<html>
<head>
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
     </script>
     <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}" />
  <title class="app-title-head">/Ubuntu/Apps</title>
</head>

<body>
  <a href="/ubuntuapp" class="main-title">Ubuntu/Apps</a>
  <p>
      <div class="home-options">


          <a class="new-app-link" href="/ubuntuapp/apps/newapp">Create App</a>
          |
          <a class="my-apps" href="/ubuntuapps/apps/myapps">My Apps </a>
          |
          {%if 'username' not in session %}
          <a class="login-link" href="/ubuntuapp/login">login</a>
          {% else %}
          (<a class="login-link" href="/ubuntuapp/disconnect">logout</a>)
          {% endif %}
          </div>
      <div class="appcategories">
          <a class="home-link" href="/ubuntuapp">All Apps</a>
          |
          <a class="categories-media" href="/apps/media"> Media </a>
          |
          <a class="categories-development" href="/apps/development"> Development </a>
          |
          <a class="categories-tools" href="/apps/tools"> Tools / Utilities </a>
          |
          <a class="categories-fixes" href="/apps/fixes"> Fixes </a>
      </div>
      <hr class="start-the-apps">
  <p>
  {{ categories }}
  <p>
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
